version: 2
jobs:
  build:
    working_directory: ~/learn-circleci
    docker:
    - image: circleci/node:4.8.2
    steps:
    - checkout
    - run: pwd
    - run: ls -l
    - run: sh ./build.sh
  deploy:
    machine:
      enabled: true
    steps:
    - run:
        name: Deploy Over SSH
        command: |
          ssh $SSH_USER@$SSH_HOST "<remote deploy command>"

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - build
    - deploy:
        requires:
        - build
        filters:
          branches:
            only: master
